name: Python application

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Testing Lab 1
      run: python3 /Lab1/Exercise1.py
      run: python3 /Lab1/Exercise2.py
      run: python3 /Lab1/Exercise3.py
      run: python3 /Lab1/Exercise4.py
      run: python3 /Lab1/Exercise5.py
